name: Mobile App To Testflight

on:
  workflow_dispatch:
  #  pull_request:
  #    branches:
  #      - staging

defaults:
  run:
    working-directory: mobile-app

jobs:
  build-testflight:
    name: Build and push app to Apple Testflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run ci:lint

