      type: object
      properties:
        status:
          type: string
          enum:
          - OK
          - ERROR
        httpCode:
          type: integer
          format: int32
        data:
          type: string
        error:
          $ref: "#/components/schemas/ErrorDetails"
    ResponseEnvelopeListGroupDto:
      type: object
      properties:
        status:
          type: string
          enum:
          - OK
          - ERROR
        httpCode:
          type: integer
          format: int32
        data:
          type: array
          items:
            $ref: "#/components/schemas/GroupDto"
        error:
          $ref: "#/components/schemas/ErrorDetails"
    ResponseEnvelopeListSeasonDto:
