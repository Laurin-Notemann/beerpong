      properties:
        name:
          type: string
    ErrorDetails:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    GroupDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        inviteCode:
          type: string
        groupSettings:
          $ref: "#/components/schemas/GroupSettings"
        activeSeason:
