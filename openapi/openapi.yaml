    GroupSettings:
      type: object
      properties:
        id:
          type: string
        settingValue:
          type: string
    ResponseEnvelopeGroupDto:
      type: object
      properties:
        status:
          type: string
          enum:
          - OK
          - ERROR
        httpCode:
          type: integer
          format: int32
        data:
          $ref: "#/components/schemas/GroupDto"
        error:
          $ref: "#/components/schemas/ErrorDetails"
    Season:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        groupId:
          type: string
    MatchDto:
      type: object
      properties:
        id:
          type: string
        date:
          type: string
          format: date-time
        season:
          $ref: "#/components/schemas/Season"
