        groupId:
          type: string
    ResponseEnvelopeProfileDto:
      type: object
      properties:
        status:
          type: string
          enum:
          - OK
          - ERROR
        httpCode:
          type: integer
          format: int32
        data:
          $ref: "#/components/schemas/ProfileDto"
        error:
          $ref: "#/components/schemas/ErrorDetails"
    SeasonCreateDto:
